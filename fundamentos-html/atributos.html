<!--

    Atributos globais

    - class;
    - contenteditable (poder editar);
    - data-*;
    - hidden;
    - id;
    - style;
    - tabindex;
    - title (titulo quando passa o mouse )

-->

<div class="carrinho" contenteditable="true" id="cart1" tabindex="2">
    conteudo
</div>

<div class="carrinho" data-id="" id="cart2" style="color: red;">
    conteudo2
</div>

<div class="carrinho" hidden id="cart3" tabindex="3">
    conteudo3
</div>

<div class="carrinho" id="cart3" tabindex="1">
        conteudo4
</div>

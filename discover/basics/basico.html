<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basico</title>
</head>
<body>
    <p>O <abbr title="Hypertext Markup Language">HTML</abbr> é uma linguagem de marcação</p>
    <p>
        Lorem ipsum dolor sit amet consectetur <em>adipisicing elit.</em> Esse, ut. Aspernatur, accusamus?
    </p>
    
    <p>
        <strong>Lorem ipsum</strong> dolor sit amet consectetur adipisicing elit. Esse, ut. Aspernatur, accusamus?
    </p>
    
    <a href="https://google.com">Saiba mais</a>
</body>
</html>

<!--

    SEO: Search Engine Optimization (motores de busca do Google)

-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- Caracteres que a página aceita / mostra -->
    <meta charset="UTF-8">

    <!-- Mobile first (Adaptação para o celular) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Autor da página -->
    <meta name="author" content="Guilherme Sofiati Fantin">

    <!-- Descrição da busca. (Aparece em baixo do nome do site) -->
    <meta name="description" content="Um website para iniciantes de programação">

    <!-- Robos do Google -->
    <meta name="robots" content="index, follow">

    <!-- 
        
        Redes sociais:
        Quando compartilhamos uma página o user vai ver os seguintes dados declarados no meta
    
    -->

    <!-- Open Graph do Facebook -->
    <meta property="og:title" content="Aqui vai o título"> 
    <meta property="og:image" content="url.jpg">
    <meta property="og:description" content="Aqui vai a descrição">

    <!-- Twiiter -->
    <meta name="twitter:title" content="Aqui vai o título">

    <title>Document</title>
</head>
</html>

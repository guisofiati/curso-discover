<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela complexa</title>
  </head>
  <body>
    <table>
      <caption>
        Produtos produzidos x vendidos por loja
      </caption>

      <colgroup>
        <col style="background-color: rgb(115, 236, 115)" />
        <col span="2" style="background-color: rgb(244, 153, 153)" />
        <col span="2" style="background-color: rgb(114, 114, 230)" />
      </colgroup>
      <thead>
        <tr>
          <!-- faz ocupar 2 linhas -->
          <th rowspan="2"></th>
          <!-- faz ocupar 2 colunas -->
          <th colspan="2" scope="colgroup">Loja do Fulano</th>
          <th colspan="2" scope="colgroup">Loja do Ciclano</th>
        </tr>
        <tr>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
          <th scope="col">Produzidos</th>
          <th scope="col">Vendidos</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Vassouras</th>
          <td>50</td>
          <td>30</td>
          <td>20</td>
          <td>20</td>
        </tr>
        <tr>
          <th scope="row">Baldes</th>
          <td>10</td>
          <td>10</td>
          <td>30</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

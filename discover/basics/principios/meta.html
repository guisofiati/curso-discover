<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- META SEO (Motores de busca do Google) -->
    <!-- autor da pagina -->
    <meta name="author" content="Guilherme Sofiati Fantin">

    <!-- descrição para o site -->
    <meta name="description" content="Descrição do site">
    
    <!-- robos do google (padrao) -->
    <meta name="robots" content="index, follow">

    <!-- META SOCIAL (Facebook, Twitter...) -->
    <!-- Open Graph (Facebook) obs: quando compartilha o site la no face -->
    <meta property="og:image" content="https://source.unsplash.com/ramdom">
    <meta property="og:description" content="Texto que vai aparecer quando o site for compartilhado no Facebook">
    <meta property="og:title" content="Titulo">

    <!-- Twitter -->
    <meta name="twitter:title" content="Titulo da pagina">

    <title>Document</title>
</head>
<body>
</body>
</html>

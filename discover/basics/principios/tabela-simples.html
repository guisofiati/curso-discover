<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela simples</title>
  </head>
  <body>
    <table>
      <caption>
        Pessoas por idade e soma de pessoas da tabela
      </caption>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jose</td>
          <td>65</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>52</td>
        </tr>
      </tbody>
      <tfoot>
        <td>Total</td>
        <td>2 Pessoas</td>
      </tfoot>
    </table>
  </body>
</html>
